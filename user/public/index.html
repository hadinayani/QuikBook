<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="shortcut icon" type="image/x-icon" href="%PUBLIC_URL%/assets/images/favicon/favicon.ico" />
  <link href="%PUBLIC_URL%/assets/libs/tiny-slider/dist/tiny-slider.css" rel="stylesheet" />
  <link href="%PUBLIC_URL%/assets/libs/slick-carousel/slick/slick.css" rel="stylesheet" />
  <link href="%PUBLIC_URL%/assets/libs/slick-carousel/slick/slick-theme.css" rel="stylesheet" />
  <link href="%PUBLIC_URL%/assets/libs/bootstrap-icons/font/bootstrap-icons.min.css" rel="stylesheet" />
  <link href="%PUBLIC_URL%/assets/libs/feather-webfont/dist/feather-icons.css" rel="stylesheet" />
  <link href="%PUBLIC_URL%/assets/libs/simplebar/dist/simplebar.min.css" rel="stylesheet" />

  <!-- Theme CSS -->
  <link rel="stylesheet" href="%PUBLIC_URL%/assets/css/theme.min.css" />

  <style>
    * {
      scrollbar-width: none;
    }

    .product-img {
      width: 210px;
      /* Set desired width */
      height: 170px;
      /* Set desired height */
      object-fit: cover;
      /* Ensures images maintain aspect ratio and fill the area */
    }

    .category-img {
      width: 300px;
      /* Set desired width */
      height: 150px;
      /* Set desired height */
      object-fit: cover;
      /* Ensures images maintain aspect ratio and fill the area */
    }

    .carousel-control-prev,
    .carousel-control-next {
      width: auto;
      /* Reduce the width of the arrow buttons */
    }

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      background-color: rgba(0, 0, 0, 0.5);
      /* Dark background */
      border-radius: 50%;
    }

    .carousel-control-prev {
      left: -60px;

      /* Move the previous arrow to the left */
    }

    .carousel-control-next {
      right: -60px;
      /* Move the next arrow to the right */
    }

    
  </style>
  <title></title>
</head>

<body>

  <div id="root"></div>


  <script src="%PUBLIC_URL%/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="%PUBLIC_URL%/assets/libs/simplebar/dist/simplebar.min.js"></script>
  <script src="%PUBLIC_URL%/assets/js/theme.min.js"></script>
  <script src="%PUBLIC_URL%/assets/js/vendors/jquery.min.js"></script>
  <script src="%PUBLIC_URL%/assets/libs/slick-carousel/slick/slick.min.js"></script>
  <script src="%PUBLIC_URL%/assets/js/vendors/slick-slider.js"></script>
  <script src="%PUBLIC_URL%/assets/libs/tiny-slider/dist/min/tiny-slider.js"></script>
  <script src="%PUBLIC_URL%/assets/js/vendors/tns-slider.js"></script>
  <script src="%PUBLIC_URL%/assets/js/vendors/zoom.js"></script>

</body>

</html>
